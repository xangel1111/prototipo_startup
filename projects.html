                                    <div class="stat-value">${project.investors}</div>
                                    <div class="stat-label">Inversores</div>
                                </div>
                            </div>
                            
                            <div class="progress-section">
                                <div class="progress-info">
                                    <span><strong>${percentage}%</strong> financiado</span>

                                </div>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${Math.min(percentage, 100)}%"></div>
                                </div>
                            </div>
                            
                            <div class="project-footer">
                                <button class="btn-primary" onclick="investProject(${project.id})">
                                    Invertir desde $${(project.minInvestment / 1000).toFixed(1)}K

                                    üìã
                                </button>

                `;
            }).join('');

            document.getElementById('resultsCount').textContent = 
                `${projectsToRender.length} proyecto${projectsToRender.length !== 1 ? 's' : ''} encontrado${projectsToRender.length !== 1 ? 's' : ''}`;
        }

        function getCategoryName(category) {
            const names = {
                tecnologia: 'üíª Tecnolog√≠a',
                salud: 'üè• Salud',
                sostenibilidad: 'üå± Sostenibilidad',
                educacion: 'üìö Educaci√≥n',
                alimentacion: 'üçΩÔ∏è Alimentaci√≥n',
                comercio: 'üõçÔ∏è Comercio',
                manufactura: 'üè≠ Manufactura'
            };
            return names[category] || category;
        }

        function filterByCategory(category, button) {
            currentCategory = category;
            
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            button.classList.add('active');
            
            filterProjects();
        }

        function filterProjects() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const minInvestment = document.getElementById('minInvestment').value;
            const status = document.getElementById('statusFilter').value;
            const returnType = document.getElementById('returnType').value;

            filteredProjects = projects.filter(project => {
                const matchesCategory = currentCategory === 'all' || project.category === currentCategory;
                const matchesSearch = project.title.toLowerCase().includes(searchTerm) || 
                                    project.description.toLowerCase().includes(searchTerm);
                const matchesMinInvestment = minInvestment === 'all' || project.minInvestment >= parseInt(minInvestment);
                const matchesStatus = status === 'all' || project.status === status;
                const matchesReturn = returnType === 'all' || project.returnType === returnType;

                return matchesCategory && matchesSearch && matchesMinInvestment && matchesStatus && matchesReturn;
            });

            sortProjects();
        }

        function sortProjects() {
            const sortBy = document.getElementById('sortBy').value;
            
            let sorted = [...filteredProjects];
            
            switch(sortBy) {
                case 'recent':
                    sorted.sort((a, b) => a.id - b.id);
                    break;
                case 'ending':
                    sorted = sorted.filter(p => p.status === 'activo')
                                 .sort((a, b) => a.daysLeft - b.daysLeft)
                                 .concat(sorted.filter(p => p.status !== 'activo'));
                    break;
                case 'funded':
                    sorted.sort((a, b) => (b.raised / b.goal) - (a.raised / a.goal));
                    break;
                case 'popular':
                    sorted.sort((a, b) => b.investors - a.investors);
                    break;
                default:
                    break;
            }
            
            renderProjects(sorted);
        }

        function investProject(id) {
            const project = projects.find(p => p.id === id);
            alert(`¬°Excelente elecci√≥n! Est√°s a punto de invertir en "${project.title}".\n\nMonto m√≠nimo: ${project.minInvestment.toLocaleString()}\nRetorno: ${getReturnTypeName(project.returnType)}`);
        }

        function viewDetails(id) {
            const project = projects.find(p => p.id === id);
            alert(`Detalles de "${project.title}":\n\n${project.description}\n\nCategor√≠a: ${getCategoryName(project.category)}\nMeta: ${project.goal.toLocaleString()}\nRecaudado: ${project.raised.toLocaleString()}\nInversores: ${project.investors}\nD√≠as restantes: ${project.daysLeft}\nInversi√≥n m√≠nima: ${project.minInvestment.toLocaleString()}`);
        }

        function getReturnTypeName(type) {
            const names = {
                recompensa: 'Recompensas',
                participacion: 'Participaci√≥n accionaria',
                networking: 'Networking exclusivo'
            };
            return names[type] || type;
        }

        // Detectar Enter en el campo de b√∫squeda
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    filterProjects();
                }
            });

            // Renderizar proyectos iniciales
            renderProjects(projects);
        });
    </script>
